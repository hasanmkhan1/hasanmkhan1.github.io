<center>
<h2>Edit event</h2>
<form id="form_id" method="post" name="myform">   <div class="input-group">
     	<select id="event" class="form-control" onchange="func()">
            <option value="Choose One">Choose Task</option>
            <option value="Shopping">Shopping</option>
            <option value="Buy groceries">Buy groceries</option>
     	</select>
  
	<input type="date" class="form-control" name="date" placeholder="date" id="date"/>
	<br>
	<br/>
	<input type="text" class="form-control" name="description" placeholder="description" id="description"/>
	<br>
	<br/>
	<input type="time" class="form-control" name="time" placeholder="time" id="time"/>
	<br>
	<br/>
	<div class="btn-group">
	<br>
	<br/>

	</div>


</form>

   <script>
    	function func(){
      	var dropdown = document.getElementById("event");
        	var selection = dropdown.value;
		var date = document.getElementById("date");
		var description = document.getElementById("description");
		var time = document.getElementById("time");
      	console.log(selection);
	  if (selection=="Shopping"){	
        	date.setAttribute("value","2022-05-22");
		description.setAttribute("value","buy purse");
		time.setAttribute("value","17:00");
	  }
	  else{
	  	date.setAttribute("value","2022-05-24");
		description.setAttribute("value","buy chicken");
		time.setAttribute("value","20:00");
	  }
	  
	  
      }
    </script>
